{% extends 'base.html' %}
{% block content %}
<h2>Projects</h2>

<form method="POST" action="/add_project">
  <input name="name" placeholder="Project name" required>
  <button>Create</button>
</form>

<ul>
{% for p in projects %}
  <li><a href="/project/{{p.id}}">{{p.name}}</a></li>
{% endfor %}
</ul>
{% endblock %}
